<!DOCTYPE html>
<html lang="es" ng-app="viernesApp">
  <head>
    <title>La foto del viernes</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/libs.min.css -->
    <!-- bower:css-->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/ionicons/css/ionicons.css" />
    <!-- endbower-->
    <!--endbuild-->
  </head>
  <body ng-controller="mainController">
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button aria-label="menu" class="md-icon-button">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h2><span>Foto del viernes</span></h2><span flex></span>
          <md-button aria-label="options" class="md-icon-button">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
      </md-toolbar>
    </md-content>
    <!-- build:js js/libs.min.js-->
    <!-- bower:js-->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>
    <script src="../bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower-->
    <!-- endbuild-->
    <!--###############-->
    <script src="app.js"></script>
    <script src="mainController.js"></script>
  </body>
</html>
